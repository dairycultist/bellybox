<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>bellybox</title>
    <style>
        body { background: #fbeedd; font-family: sans-serif; display: flex; gap: 1em; }
        a { color: #993333; }
        h1 { text-align: center; }
    </style>
</head>
<body>
    
    <div style="flex: 0; width: 300px;">

        <h1><a href="/">bellybox</a></h1>

        <form action="/post_image" method="post" enctype="multipart/form-data" style="border: 1px solid #d3b595; padding: 1em; max-width: 30em;">

            <table>
                <tr>
                    <td><label for="postcode">Postcode: </label></td>
                    <td><input type="text" id="postcode" name="postcode"></td>
                </tr>
                <tr>
                    <td><label for="image">Image: </label></td>
                    <td><input type="file" id="image" name="image" accept="image/*"></td>
                </tr>
            </table>

            <input type="submit" value="Submit"/>

        </form>

        <!-- might put tag filtering here or something -->

    </div>

    <div style="flex: 1;">
        <!-- insert -->
    </div>

</body>
</html>
